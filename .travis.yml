language: ruby
rvm:
    - 2.2.3
bundler_args: --without production
addons:
      postgresql: "9.3"
services:
      - elasticsearch
before_script:
    - sleep 10
    - psql -c 'create database travis_ci_test;' -U postgres
    - cp config/database.yml.travis config/database.yml
    - npm install -g bower
    - bower install
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3
install: "bin/wad"
script: "bundle exec rake test:all"
